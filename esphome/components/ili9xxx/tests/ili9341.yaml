substitutions:
  device: test-ili9xxx
  comment: display TFT 24 ili9341

esphome:
  name: ${device}
  comment: ${device}

esp32:
  board: lolin_s2_mini

psram:

#external_components:
#  - source: github://pr#4275
#    components: [ili9xxx]
#    refresh: always

logger:
  level: verbose

color:
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%
  - id: my_red
    red: 100%
    green: 0%

spi:
  clk_pin: 7
  mosi_pin: 11

display:
  - id: my_display
    platform: ili9xxx
    #dimensions: 320x480
    model: ili9341
    cs_pin: 5
    dc_pin: 12
    reset_pin: 35
    backlight_pin: 16
    rotation: 90
    lambda: |-
      for(auto i = 0; i<256; i++) {
        it.horizontal_line(5,i,100, my_red.fade_to_white(i));
        it.horizontal_line(110,i,100, my_red.fade_to_black(i));
        it.horizontal_line(215,i,100, my_red.gradient(my_blue, i));
      }
